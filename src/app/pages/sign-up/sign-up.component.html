<div class="container card">
  <div class="form-group">
    <label for="">Username</label>
    <input type="text" class="form-control" #displayName />
  </div>
  <div class="form-group">
    <label for="">Email</label>
    <input type="email" class="form-control" #email />
  </div>
  <div class="form-group">
    <label for="">Password</label>
    <input type="text" class="form-control" #password />
  </div>
  <button
    class="btn btn-primary"
    (click)="authService.signUp(displayName.value, email.value, password.value)"
  >
    Create Account
  </button>
  <div class="para">
    <p>Already have an account ? <a routerLink="/log-in">Log in</a></p>
  </div>
</div>
